<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Details Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 2rem;
    }

    .modal-header {
      background-color: #0d6efd;
      color: white;
    }

    .modal-footer button {
      min-width: 100px;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Trigger Button -->
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clientDetailsModal">
    Add Client Details
  </button>

  <!-- Modal -->
  <div class="modal fade" id="clientDetailsModal" tabindex="-1" aria-labelledby="clientDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="clientDetailsModalLabel">Client Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <form id="clientForm">
            <!-- Full Name -->
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <div class="row g-2">
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-2">
                  <input type="text" class="form-control" placeholder="M.I." maxlength="1">
                </div>
              </div>
            </div>

            <!-- Birthdate -->
            <div class="mb-3">
              <label class="form-label">Birthdate</label>
              <input type="date" class="form-control" required>
            </div>

            <!-- Address -->
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea class="form-control" rows="2" placeholder="Complete Address" required></textarea>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="example@domain.com" required>
            </div>

            <!-- Gender -->
            <div class="mb-3">
              <label class="form-label">Gender</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <!-- Civil Status -->
            <div class="mb-3">
              <label class="form-label">Civil Status</label>
              <select class="form-select" required>
                <option selected disabled value="">Select status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Widowed</option>
                <option>Divorced</option>
                <option>Separated</option>
              </select>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="clientForm" class="btn btn-primary">Next</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
