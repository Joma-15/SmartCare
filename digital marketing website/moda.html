<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checklist Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .modal-header {
      background-color: #0d6efd;
      color: white;
    }
    .form-check-label {
      text-transform: capitalize;
    }
    .modal-footer button {
      min-width: 100px;
    }
    .others-textbox {
      display: none;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#conditionModal">
  Open Checklist Modal
</button>

<!-- Modal -->
<div class="modal fade" id="conditionModal" tabindex="-1" aria-labelledby="conditionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="conditionModalLabel">Pre-existing Condition</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <!-- Condition Type -->
        <div class="mb-3">
          <label class="form-label">Select Condition Type:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conditionType" id="withCondition" value="with">
            <label class="form-check-label" for="withCondition">With Pre-existing Condition</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="conditionType" id="withoutCondition" value="without" checked>
            <label class="form-check-label" for="withoutCondition">Without Pre-existing Condition</label>
          </div>
        </div>

        <!-- Checklist - Hidden unless 'With' is selected -->
        <div id="conditionChecklist" class="d-none">
          <label class="form-label">Select Conditions:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="diabetes">
            <label class="form-check-label" for="diabetes">Asthma</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="hypertension">
            <label class="form-check-label" for="hypertension">Diabetes</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="asthma">
            <label class="form-check-label" for="asthma">Hypertension</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="heartDisease">
            <label class="form-check-label" for="heartDisease">Heart condition</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="cancer">
            <label class="form-check-label" for="cancer">Congenital Disease</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="kidneyDisease">
            <label class="form-check-label" for="kidneyDisease">Kidney Disease</label>
          </div>

          <!-- Others -->
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="otherCondition">
            <label class="form-check-label" for="otherCondition">Others</label>
          </div>
          <input type="text" class="form-control mt-2 others-textbox" id="otherText" placeholder="Please specify...">
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Next</button>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Show/hide condition checklist
  document.querySelectorAll('input[name="conditionType"]').forEach((radio) => {
    radio.addEventListener('change', () => {
      const checklist = document.getElementById("conditionChecklist");
      checklist.classList.toggle("d-none", radio.value !== "with");
    });
  });

  // Show/hide text input if 'Others' is checked
  document.getElementById("otherCondition").addEventListener("change", function () {
    const textBox = document.getElementById("otherText");
    textBox.style.display = this.checked ? "block" : "none";
  });
</script>
</body>
</html>
